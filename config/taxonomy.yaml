# Peterbilt Sentiment Analyzer - Keyword Taxonomy
# 
# This file defines the business categories used to classify and cluster
# social media posts, forum discussions, and other public feedback.
#
# AUDITING: This file is the single source of truth for cluster categories.
# Marketing and Sales teams can review and request updates to keywords here.
#
# Last Updated: 2024-12-22
# Maintainer: Ben Hislop

# =============================================================================
# CLUSTER CATEGORIES
# =============================================================================
# Each category represents a business-relevant topic area.
# - id: Unique identifier used in code
# - label: Human-readable name shown in dashboard
# - description: Business context for this category
# - keywords: Terms that indicate this topic (case-insensitive)
# - sentiment_indicators: Words that suggest positive/negative sentiment
# =============================================================================

clusters:

  # ---------------------------------------------------------------------------
  # EV ADOPTION
  # Tracks customer sentiment around Peterbilt's electric vehicle offerings
  # ---------------------------------------------------------------------------
  - id: ev_adoption
    label: "EV Adoption"
    description: >
      Feedback related to Peterbilt's electric vehicle lineup, charging 
      infrastructure, range concerns, and zero-emission trucking adoption.
    business_value: "Product roadmap feedback, infrastructure investment decisions"
    keywords:
      # Models
      - "579ev"
      - "579 ev"
      - "model 579ev"
      - "electric 579"
      # Technology
      - "battery electric"
      - "battery-electric"
      - "bev"
      - "zero emission"
      - "zero-emission"
      - "electric truck"
      - "electric semi"
      - "e-truck"
      # Charging
      - "charging"
      - "charger"
      - "350kw"
      - "dc fast"
      - "megawatt charging"
      - "mcs"
      - "charging infrastructure"
      - "charging station"
      - "charging network"
      # Range
      - "range"
      - "miles per charge"
      - "range anxiety"
      - "battery range"
      # Incentives
      - "carb"
      - "clean truck"
      - "hvip"
      - "incentive"
      - "rebate"
    sentiment_indicators:
      positive:
        - "impressed"
        - "future"
        - "innovation"
        - "clean"
        - "quiet"
        - "smooth"
        - "love the ev"
      negative:
        - "range anxiety"
        - "not enough chargers"
        - "too expensive"
        - "infrastructure"
        - "wait time"
        - "charging desert"

  # ---------------------------------------------------------------------------
  # DRIVER COMFORT
  # Tracks feedback on cab ergonomics, sleeper features, and interior quality
  # ---------------------------------------------------------------------------
  - id: driver_comfort
    label: "Driver Comfort"
    description: >
      Feedback on cab interior, sleeper berth, seating, ergonomics, and 
      overall driver experience during long hauls.
    business_value: "Marketing messaging, product feature prioritization"
    keywords:
      # Sleeper
      - "sleeper"
      - "sleeper cab"
      - "80 inch"
      - "80-inch"
      - "72 inch"
      - "ultraloft"
      - "ultra loft"
      # Interior
      - "interior"
      - "cab interior"
      - "dashboard"
      - "platinum"
      - "platinum interior"
      - "ionic gray"
      - "platinum ionic gray"
      # Comfort
      - "ergonomic"
      - "ergonomics"
      - "comfortable"
      - "comfort"
      - "seat"
      - "seating"
      - "air ride seat"
      - "lumbar"
      # Features
      - "climate control"
      - "hvac"
      - "bunk heater"
      - "apu"
      - "auxiliary power"
      - "fridge"
      - "refrigerator"
      - "microwave"
      - "storage"
      - "cabinet"
    sentiment_indicators:
      positive:
        - "love"
        - "comfortable"
        - "spacious"
        - "home away from home"
        - "best sleeper"
        - "premium"
        - "luxury"
      negative:
        - "cramped"
        - "uncomfortable"
        - "cheap"
        - "noisy"
        - "hot"
        - "cold"
        - "poor quality"

  # ---------------------------------------------------------------------------
  # UPTIME & RELIABILITY
  # Tracks feedback on mechanical reliability, service, and dealer experience
  # ---------------------------------------------------------------------------
  - id: uptime_reliability
    label: "Uptime & Reliability"
    description: >
      Feedback on truck reliability, breakdown frequency, dealer service 
      quality, parts availability, and overall uptime.
    business_value: "Service team insights, dealer network improvements"
    keywords:
      # Powertrain
      - "paccar"
      - "paccar powertrain"
      - "mx-13"
      - "mx-11"
      - "mx13"
      - "mx11"
      - "cummins"
      - "engine"
      - "transmission"
      # Reliability
      - "reliable"
      - "reliability"
      - "uptime"
      - "breakdown"
      - "broke down"
      - "stranded"
      - "tow"
      - "roadside"
      # Service
      - "dealer"
      - "dealership"
      - "service"
      - "service center"
      - "warranty"
      - "recall"
      - "parts"
      - "parts availability"
      - "wait for parts"
      # Alerts
      - "check engine"
      - "fault code"
      - "derate"
      - "limp mode"
      - "service alert"
      - "smartlinq"
    sentiment_indicators:
      positive:
        - "never broke down"
        - "reliable"
        - "dependable"
        - "great service"
        - "quick turnaround"
        - "million miles"
      negative:
        - "always in shop"
        - "breakdown"
        - "stranded"
        - "waiting for parts"
        - "poor service"
        - "dealer nightmare"
        - "derate"

  # ---------------------------------------------------------------------------
