      - "579"
      - "model 579"
      - "567"
      - "model 567"
      - "389"
      - "model 389"
      - "359"
      - "model 359"
      # Availability
      - "wait time"
      - "wait list"
      - "waiting"
      - "backlog"
      - "order"
      - "ordered"
      - "delivery"
      - "delivery date"
      - "availability"
      - "available"
      - "in stock"
      - "allocation"
      # Purchase
      - "buying"
      - "purchased"
      - "new truck"
      - "spec"
      - "specced"
      - "build"
      - "custom"
      - "factory order"
    sentiment_indicators:
      positive:
        - "finally got"
        - "worth the wait"
        - "excited"
        - "can't wait"
        - "dream truck"
        - "beautiful"
      negative:
        - "still waiting"
        - "delayed"
        - "pushed back"
        - "frustrated"
        - "too long"
        - "gave up"
        - "went with"

# =============================================================================
# DATA SOURCES
# =============================================================================
# Defines the public data sources we gather sentiment from.
# Each source has specific characteristics for parsing and weighting.
# =============================================================================

sources:

  - id: twitter
    label: "Twitter/X"
    description: "Public tweets mentioning Peterbilt, trucking hashtags"
    weight: 1.0
    hashtags:
      - "#peterbilt"
      - "#peterbilttrucks"
      - "#579ev"
      - "#trucking"
      - "#truckdriver"
      - "#owneroperator"
      - "#cdldriver"
    accounts:
      - "@petaborlttrucks"
      - "@pacaborcar"

  - id: youtube
    label: "YouTube"
    description: "Comments on Peterbilt rig reviews and walkaround videos"
    weight: 1.2  # Slightly higher weight - more detailed feedback
    channels:
      - "Peterbilt"
      - "Truck reviews"
      - "Owner operator vlogs"

  - id: forums
    label: "Forums"
    description: "Trucking forum discussions (TruckersReport, Reddit)"
    weight: 1.5  # Higher weight - detailed, authentic driver feedback
    sites:
      - "thetruckersreport.com"
      - "reddit.com/r/Truckers"
      - "reddit.com/r/TruckDrivers"
      - "reddit.com/r/Peterbilt"

# =============================================================================
# SENTIMENT THRESHOLDS
# =============================================================================
# Defines how sentiment scores are classified for visualization.
# =============================================================================

sentiment:
  thresholds:
    positive: 0.3      # Score >= 0.3 is positive (green)
    negative: -0.3     # Score <= -0.3 is negative (red)
    # Scores between -0.3 and 0.3 are neutral (yellow)
  
  colors:
    positive: "#22c55e"  # Green
    neutral: "#eab308"   # Yellow
    negative: "#ef4444"  # Red
